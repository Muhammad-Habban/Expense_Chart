<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">



</head>

<body>
    <main>
        <div class="container">
            <div class="card1">
                <div class="flex1">
                    <p class="p1">My balance</p>
                    <p class="p2">$921.48</p>
                </div>
                <div class="flex2">
                    <img src="./images/logo.svg" alt="LogoImage">
                </div>
            </div>
            <div class="card2">
                <h2>Spending - Last 7 days</h2>
                <div class="chart">
                    <div class="chart0">
                        <div class="bar0" id="bar0">
                            <span id="tooltip0"></span>
                        </div>
                        <div class="day0" id="day0"></div>
                    </div>
                    <div class="chart1">
                        <div class="bar1" id="bar1">
                            <span id="tooltip1"></span>
                        </div>
                        <div class="day1" id="day1"></div>
                    </div>
                    <div class="chart2">
                        <div class="bar2" id="bar2">
                            <span id="tooltip2"></span>
                        </div>
                        <div class="day2" id="day2"></div>
                    </div>
                    <div class="chart3">
                        <div class="bar3" id="bar3">
                            <span id="tooltip3"></span>
                        </div>
                        <div class="day3" id="day3"></div>
                    </div>
                    <div class="chart4">
                        <div class="bar4" id="bar4">
                            <span id="tooltip4"></span>
                        </div>
                        <div class="day4" id="day4"></div>
                    </div>
                    <div class="chart5">
                        <div class="bar5" id="bar5">
                            <span id="tooltip5"></span>
                        </div>
                        <div class="day5" id="day5"></div>
                    </div>
                    <div class="chart6">
                        <div class="bar6" id="bar6">
                            <span id="tooltip6"></span>
                        </div>
                        <div class="day6" id="day6"></div>
                    </div>

                </div>
                <hr>
                <div class="flexing">
                    <div class="flexing1">
                        <p class="total">Total this month</p>
                        <p class="dollers"> $478.33</p>
                    </div>
                    <div class="flexing2">
                        <p class="plus">+2.4%</p>
                        <p class="month"> from last month</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Muhammad_Habban</a>.
        </div>
    </main>
    <script src="java.js"></script>
</body>

</html>
